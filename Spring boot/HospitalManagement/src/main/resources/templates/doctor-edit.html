<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Doctor</title>
	<h1>Welcome to Good Will</h1>
		Doctors of Good will 
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <h2>Edit Doctor</h2>
    <form th:action="@{/doctors/update}" th:object="${doctor}" method="post">
        <input type="hidden" th:field="*{doctorId}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br/>

        <label>Experience:</label>
        <input type="number" th:field="*{experience}" min="0" required/><br/>

        <label>Specialization:</label>
        <input type="text" th:field="*{specialization}" required/><br/>

        <label>Age:</label>
        <input type="number" th:field="*{age}" min="18" max="100" required/><br/>

        <label>Department:</label>
        <input type="text" th:field="*{department}" required/><br/>

        <label>Qualification:</label>
        <input type="text" th:field="*{qualification}" required/><br/>

        <label>Salary:</label>
        <input type="number" step="0.01" th:field="*{salary}" required/><br/>

        <label>Working Time:</label>
        <input type="text" th:field="*{workingTime}" required/><br/>

        <button type="submit">Update Doctor</button>
    </form>
</body>
</html>
