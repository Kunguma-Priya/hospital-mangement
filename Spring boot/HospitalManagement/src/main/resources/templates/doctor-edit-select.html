<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Doctor to Edit</title>
	<h1>Welcome to Good Will</h1>
		Doctors of Good will 
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h2>Select Doctor to Edit</h2>
    <form th:action="@{/doctors/edit-form}" method="post">
        <select name="doctorId" required>
            <option value="" disabled selected>Select a Doctor</option>
            <option th:each="doctor : ${doctorIds}" 
                    th:value="${doctor.doctorId}" 
                    th:text="${doctor.name + ' (' + doctor.doctorId + ')'}"></option>
        </select>
        <button type="submit">Edit</button>
    </form>
</body>
</html>
