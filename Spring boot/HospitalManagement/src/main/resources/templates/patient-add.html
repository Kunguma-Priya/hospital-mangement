<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Patient</title></head>
<body>

<!-- Include Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Add New Patient</h2>

<form th:action="@{/patients/save}" th:object="${patient}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/><br/>

    <label>Age:</label>
    <input type="number" th:field="*{age}" required/><br/><br/>

    <label>Sex:</label>
    <select th:field="*{sex}">
        <option th:each="sex : ${sexValues}"
                th:value="${sex}"
                th:text="${sex}">Sex</option>
    </select><br/><br/>

    <label>Disease:</label>
    <input type="text" th:field="*{disease}"/><br/><br/>

    <label>Type:</label>
    <select th:field="*{type}">
        <option th:each="type : ${typeValues}"
                th:value="${type}"
                th:text="${type}">Type</option>
    </select><br/><br/>

    <button type="submit">Save</button>
</form>

</body>
</html>
