<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Medicine</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h2>Edit Medicine</h2>
    <form th:action="@{/medicines/update}" th:object="${medicine}" method="post">
        <input type="hidden" th:field="*{medicineId}" />

        <label>Medicine Name:</label>
        <input type="text" th:field="*{medicineName}" required/><br/>

        <label>Cost:</label>
        <input type="number" step="0.01" th:field="*{cost}" required/><br/>

        <label>Expiry Date:</label>
        <input type="date" th:field="*{expiryDate}" required/><br/>

        <label>Stock:</label>
        <input type="number" min="0" th:field="*{stock}" required/><br/>

        <button type="submit">Update Medicine</button>
    </form>
</body>
</html>
